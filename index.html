<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RRHH</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #e8e8e8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .row {
            height: 100%;
        }

        .image-container {
            width: 45%;
            height: 600px;
            margin-left: 50px;
            background: url('./img/imagen.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 4px 4px 5px rgba(12, 90, 236, 0.5);
        }

        .title-container {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 40px;
            border-radius: 10px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-container h3 {
            color: #007bff;
        }

        .invalid-feedback {
            display: none;
        }

        .was-validated .invalid-feedback {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-container {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Columna izquierda (Imagen y Título) -->
            <div class="col-lg-6 col-md-12 image-container">
                <div class="title-container">
                    <h1>RECURSOS HUMANOS</h1>
                    <h3>UN CAJAMARCA</h3>
                </div>
            </div>

            <!-- Columna derecha (Formulario de Login) -->
            <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center">
                <div class="login-container">
                    <h3 class="text-center mb-4">Iniciar Sesión</h3>
                    <form id="loginForm" novalidate>
                        <!-- Campo de nombre de usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Ingrese su nombre de usuario" required autocomplete="off">
                                <div class="invalid-feedback">Por favor ingrese un nombre de usuario válido.</div>
                            </div>
                        </div>
                        <!-- Campo de contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingrese su contraseña" minlength="6" required
                                    autocomplete="new-password">
                                <div class="invalid-feedback">La contraseña debe tener al menos 7 caracteres.</div>
                            </div>
                        </div>
                        <!-- Botón de inicio de sesión -->
                        <button type="submit" id="loginButton" class="btn btn-primary w-100" disabled>Iniciar
                            Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal notificacion -->
    <button type="button" class="btn btn-primary" id="liveToastBtn" style="display: none;">Show live toast</button>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <small>Hace un momento</small>
                <button type="button" class="btn-close btn-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- El mensaje de error se insertará aquí -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
